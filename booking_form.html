<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Drive Smart Car Booking Form</title>
    
    <link rel="stylesheet" type="text/css" href="css/jquery-gallery.css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<link type="text/css" rel ="stylesheet" href = "css/styles.css">
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
        $(document).ready(function () {	
			$('#bookingForm').fadeIn(4000, function () {});
        });
    </script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	

</head>

<body>
	<nav>
        <div class ="logo"> 
            <a class="navbar-brand mr-4 nav-item nav-link" href="index.html">
                <img src="images/Drive Smart Logo.png" alt="A1 Telecom" width="80" height="80">
                </a>
       </div>
        <label for ="btn" class ="icon">
            <span class ="fa fa-bars"></span>
        </label>
        <div class="right"> 
			<h4 id="welcome" class="welcome">Welcome </h4>
			<br>
			<ul style="z-index: 1000;">
				<li>
					<a href ="#">Book Vehicle</a>
					<ul>
						<li><a href ="#">Car</a></li>
						<li><a href ="#">SUV</a></li>
						<li><a href ="#">Van</a></li>         
					</ul>     
				</li>
				<li>
					<a href = "/booking_form.html">Manage Bookings</a>
				</li>
				<li><a href ="#">About Us</a></li>
				<li><a href ="#">Contact Us</a></li>
				<li><a href ="#">SIGN IN / JOIN</a></li>
			</ul>
		</div>
    </nav>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div id="bookingForm" class="booking-form">
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Booking Reference</span>
										<input id="booking_reference" class="form-control" type="text" placeholder="Booking reference">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Full Name</span>
										<input id="fullname" class="form-control" type="text" placeholder="Full name">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Pick-up</span>
										<input id="pickup_date" class="form-control" type="date">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Hour</span>
										<select id="hour" class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
											<option>10</option>
											<option>11</option>
											<option>12</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Minute</span>
										<select id="minute" class="form-control">
											<option>00</option>
											<option>05</option>
											<option>10</option>
											<option>15</option>
											<option>20</option>
											<option>25</option>
											<option>30</option>
											<option>35</option>
											<option>40</option>
											<option>45</option>
											<option>50</option>
											<option>55</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">AM/PM</span>
										<select id="am_pm" class="form-control">
											<option>AM</option>
											<option>PM</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Return</span>
										<input id="return_date" class="form-control" type="date" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<div class="col-md-4">
										<div class="form-btn">
											<button class="submit-btn" >View Booking</button>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-btn">
											<input type="submit" class="submit-btn" onclick="modifyBooking()" value="Modify Booking"/>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-btn">
											<button class="submit-btn" onclick="cancelBooking()">Cancel Booking</button>
										</div>
									</div>
								</div>
								<div class="col-md-2"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
	sessionStorage.setItem("fullname", "John Doe");
	sessionStorage.setItem("booking_reference", "12345abcde");
	sessionStorage.setItem("pickup_date", new Date(Date.now()).toISOString().slice(0, 10));
	sessionStorage.setItem("return_date", new Date("2021-05-25").toISOString().slice(0, 10));
	sessionStorage.setItem("booking_name", "James Doe");
	sessionStorage.setItem("hour", "2");
	sessionStorage.setItem("minute", "00");
	sessionStorage.setItem("am_pm", "PM");
</script>
<script>
	if(sessionStorage.getItem("fullname")) {
		document.getElementById("welcome").innerHTML += sessionStorage.getItem("fullname");
	}
	document.getElementById("fullname").value = sessionStorage.getItem("booking_name");
	document.getElementById("booking_reference").value = sessionStorage.getItem("booking_reference");
	document.getElementById("pickup_date").value = sessionStorage.getItem("pickup_date");
	document.getElementById("hour").value = sessionStorage.getItem("hour");
	document.getElementById("minute").value = sessionStorage.getItem("minute");
	document.getElementById("am_pm").value = sessionStorage.getItem("am_pm");
	document.getElementById("return_date").value = sessionStorage.getItem("return_date");
</script>

<script>
	function modifyBooking() {
		document.getElementById("bookingForm").submit();
	}
</script>

<script>
	function cancelBooking() {
		sessionStorage.clear();
	}
</script>

</body>

</html>
